<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Language Map</title>

  <!-- Leaflet CSS from local folder -->
  <link rel="stylesheet" href="./leaflet/leaflet.css" />

  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
  <!-- Toolbar -->
  <div id="toolbar">
  <form id="searchForm">
    <input type="text" id="searchBox" placeholder="Search country..." />
    <button type="submit" id="searchBtn">Search</button>
  </form>
</div>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Info panel -->
  <div id="info-panel">
    <h2>Language Info</h2>
    <ul id="info-list">
      <li>Select a country to view its languages</li>
    </ul>
  </div>

  <!-- Leaflet JS -->
  <script src="./leaflet/leaflet.js"></script>

  <!-- Main JS -->
  <script src="./main.js"></script>
</body>
</html>
